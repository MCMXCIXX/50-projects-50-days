<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <ul class="steps-list" id="steps-list">
        <li class="steps-list__item active"><img src="./images/step1.svg" alt=""></li>
        <li class="steps-list__item"><img src="./images/step2.svg" alt=""></li>
        <li class="steps-list__item"><img src="./images/step3.svg" alt=""></li>
        <li class="steps-list__item"><img src="./images/step4.svg" alt=""></li>
      </ul>
      <div class="progress-container">
        <div
          class="progress"
          id="progress"
        ></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <button
        class="btn"
        id="prev"
        disabled
      >
        Prev
      </button>
      <button
        class="btn"
        id="next"
      >
        Next
      </button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
